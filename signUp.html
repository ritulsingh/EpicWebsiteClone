<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Your Epic Games Account | Epic Games</title>
    <link rel="stylesheet" href="style/signInStyle.css">
    <link rel="shortcut icon" href="images/epicGamesLogo.png" type="image/x-icon">
</head>

<body>
    <div class="flex-container">
        <div class="flex-box item1">1</div>
        <div class="flex-box item2">

            <div class="sign-items">
                <div class="sign-option logo-image"><img src="images/epicGamesLogo.png" height=50px width=50px
                        style="background-color: #2a2a2a;" alt="Logo"></div>
                <div class="sign-option slogans" style="text-align: left;">Choose how you would like to sign up</div>

                <!-- Epic Sign In -->
                <div class="sign-option">
                    <div class="epic-sign">
                        <div class="epic-logo logo"><a href="index.html"><img src="images/epicGamesLogo2.png"
                                    height=30px width=30px style="background-color: #2a2a2a;" alt="Logo"></a></div>
                        <div class="main-text"><a class="text" href="index.html">Sign up with Epic Games</a></div>
                    </div>
                </div>

                <!-- Facebook Sign In -->
                <div class="sign-option">
                    <div class="epic-sign">
                        <div class="fb-logo logo"><a href="index.html"><img src="images/facebook.png" height=30px
                                    width=30px style="background-color:#3261a3;" alt="Logo"></a></div>
                        <div class="main-text"><a class="text" href="index.html">Sign up with Facebook</a></div>
                    </div>
                </div>

                <!-- Google Sign In -->
                <div class="sign-option">
                    <div class="epic-sign">
                        <div class="google-logo logo"><a href="index.html"><img src="images/google.png" height=30px
                                    width=30px style="background-color: white;" alt="Logo"></a></div>
                        <div class="main-text"><a class="text" href="index.html">Sign up with Google</a></div>
                    </div>
                </div>

                <!-- Xbox Sign In -->
                <div class="sign-option">
                    <div class="epic-sign">
                        <div class="xbox-logo logo"><a href="index.html"><img src="images/xbox-logo.png" height=30px
                                    width=30px style="background-color: white;" alt="Logo"></a></div>
                        <div class="main-text"><a class="text" href="index.html">Sign up with Xbox Live</a></div>
                    </div>
                </div>

                <!-- Playstation Network Sign In -->
                <div class="sign-option">
                    <div class="epic-sign">
                        <div class="pln-logo logo"><a href="index.html"><img src="images/playstationLong.png"
                                    height=30px width=35px style="background-color: blue;" alt="Logo"></a></div>
                        <div class="main-text"><a class="text" href="index.html">Sign up with Xbox Live</a></div>
                    </div>
                </div>

                <!-- Nintendo Account Sign In -->
                <div class="sign-option">
                    <div class="epic-sign">
                        <div class="nintendo-logo logo"><a href="index.html"><img src="images/NintendoLogo.png"
                                    height=40px width=60px style="background-color: #e00000;" alt="Logo"></a></div>
                        <div class="main-text"><a class="text" href="index.html">Sign up with Nintendo Account</a></div>
                    </div>
                </div>

                <!-- Steam Sign In -->
                <div class="sign-option">
                    <div class="epic-sign">
                        <div class="steam-logo logo"><a href="index.html"><img src="images/steamLogo.png"
                                    style="filter:invert(100%);" height=30px width=30px
                                    style="background-color: #145c8f;" alt="Logo"></a></div>
                        <div class="main-text"><a class="text" href="index.html">Sign up with Steam</a></div>
                    </div>
                </div>

                <div class="sign-option">
                    <div class="footer">Have an Epic Games account?
                        <a href="signIn.html">Sign In</a>
                    </div>
                </div>

            </div>
        </div>

        <div class="flex-box item3">3</div>
    </div>
</body>

</html>
